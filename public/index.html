<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>UCAD</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body class="main-page">
		<!-- start header-->
		<header class="header" id="header">
			<!-- start top-nav-->
			<div class="top-nav block-with-lazy">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-auto"> 
							<a class="top-nav__logo" href="/">Ukad
							</a>
						</div>
						<div class="col">
							<ul class="menu" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
								<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Home</a></li>
								<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Products</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- end top-nav-->
		</header>
		<!-- end header-->
		<!-- start headerBlock-->
		<div class="headerBlock section" id="headerBlock">
			<div class="container">
				<div class="section-title">
					<h1>Home page</h1>
				</div>
				<div class="headerBlock__sliderWrap">
					<div class="headerBlock__slider headerBlock__slider--js swiper">
						<div class="swiper-wrapper" id="testList">
						</div>
					</div>
					<div class="swiper-button-hand swiper-button-hand-prev swiper-button-prev">
						<svg class="icon icon-chevron-left ">
							<use xlink:href="img/svg/sprite.svg#chevron-left"></use>
						</svg>
					</div>
					<div class="swiper-button-hand swiper-button-hand-next swiper-button-next">
						<svg class="icon icon-chevron-right ">
							<use xlink:href="img/svg/sprite.svg#chevron-right"></use>
						</svg>
					</div>
					<div class="swiper-pagination swiper-pagination-clickable"></div>
				</div>
			</div>
		</div>
		<!-- end headerBlock-->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col"></div>
					<div class="col"></div>
					<div class="col-auto"></div>
				</div>
			</div>
		</footer>
		<script src="libs/swiper/swiper-bundle.min.js"></script>
		<script src="js/common.js"></script>
